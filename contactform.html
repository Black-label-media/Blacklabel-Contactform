<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
    <div class="container">
        <div class="form">
            <div class="contact-info">
                <h3 class="title" >Let's get in touch</h3>

                <p class="text">
                    To inquire about our services, including session availability and 
                    pricing details, kindly complete the form provided.
                </p>

                <div class="info">
                    <div class="information">
                        <img src="images/person.png" class="icon" alt=".">
                        <p>Miguel Urdaneta</p>
                    </div>
                    <div class="information">
                        <img src="images/call.png" class="icon" alt=".">
                        <p>(704)-431-8989</p>
                    </div>
                    <div class="information">
                        <img src="images/mail.png" class="icon" alt=".">
                        <p>miguel.urdaneta@blacklabelassociation.com</p>
                    </div>
                </div>

                <div class="social-media">
                    <p>Connect with us :</p>
                    <div class="social-icons">
                        <a href="https://www.instagram.com/blacklabelmedia_group/">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.facebook.com/people/Black-label-media/61558446534982/?is_tour_dismissed">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-tiktok"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contact-form">

                <form action="index.html" autocomplete="off">
                    <h3 class="title">Contact us</h3>
                    <div class="input-container">
                      <input type="text" name="name" class="input" />
                      <label for="">First Name</label>
                      <span>First Name</span>
                    </div>
                    <div class="input-container">
                        <input type="text" name="name" class="input" />
                        <label for="">Last Name</label>
                        <span>Last Name</span>
                      </div>
                    <div class="input-container">
                      <input type="email" name="email" class="input" />
                      <label for="">Email</label>
                      <span>Email</span>
                    </div>
                    <div class="input-container">
                      <input type="tel" name="phone" class="input" />
                      <label for="">Phone</label>
                      <span>Phone</span>
                    </div>
                    <div class="input-container textarea">
                      <textarea name="message" class="input"></textarea>
                      <label for="">Message</label>
                      <span>Message</span>
                    </div>
                    <button type="submit" value="Send" class="btn">Send</button>
                </form>
            </div>
        </div>
    </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
